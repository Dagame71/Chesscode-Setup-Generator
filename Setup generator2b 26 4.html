<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=600, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chesscode Setup Generator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      touch-action: manipulation;
      background: url('/mnt/data/sfondo.png') no-repeat center center;
      background-size: contain;
      height: 100%;
      width: 100%;
    }

    .container {
      width: 600px;
      height: 1040px;
      margin: auto;
      position: relative;
      color: black;
      font-size: 20px;
background-color: #ffffcc;
    }

    .button {
      position: absolute;
      top: 65px;
      padding: 5px 10px;
      font-size: 18px;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
    }

    #chapter1 { left: 120px; }
    #chapter2 { left: 280px; }

    .icon-row {
      position: absolute;
      top: 150px;
      left: 130px;
      font-size: 22px;
      line-height: 1.85;
    }

    .result-row {
      position: absolute;
      top: 150px;
      left: 155px;
      font-size: 22px;
      line-height: 1.85;
    }

    .icon-row-right {
      position: absolute;
      top: 150px;
      right: 270px;
      font-size: 22px;
      line-height: 1.85;
      text-align: right;
    }

    .result-row-right {
      position: absolute;
      top: 150px;
      right: 250px;
      font-size: 22px;
      line-height: 1.85;
      text-align: left;
    }

    .start-point {
      position: absolute;
      top: 440px;
      width: 100%;
      text-align: center;
      font-size: 22px;
    }

    .dice-area {
      position: absolute;
      top: 500px;
      width: 100%;
      text-align: center;
    }

    .dice-box, .dice-box-2 {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid black;
      font-size: 40px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      display: inline-block;
      margin: 0 10px;
    }

    .presidio-button, .field-button {
      display: none;
      margin-top: 20px;
      padding: 5px 10px;
      font-size: 16px;
      background-color: white;
      border: 2px solid black;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="chapter1" class="button">Chapter I</button>
    <button id="chapter2" class="button">Chapter II</button>

    <div class="icon-row" id="iconLeft">
      <div>‚ôï</div><div>‚ôî</div><div>‚ôò</div><div>‚ôó</div><div>‚ôñ</div><div>‚ôô</div>
    </div>
    <div class="result-row" id="resultsLeft"></div>

    <div class="icon-row-right" id="iconRight">
      <div>üì∑</div><div>üîç</div><div>üî´</div><div>üåü</div><div>üîí</div><div>‚ò†Ô∏è</div>
    </div>
    <div class="result-row-right" id="resultsRight"></div>

    <div class="start-point" id="startPoint">Starting point: </div>

    <div class="dice-area">
      <div class="dice-box" id="diceBox"></div>
      <div class="dice-box" id="diceBox2" style="display:none;"></div>
      <br>
      <button id="fieldButton" class="field-button">Field Event</button>
      <button id="presidioButton" class="presidio-button">Presidio Nemico</button>
    </div>
  </div>

  <script>
    const getRandomCoord = () => `${Math.ceil(Math.random() * 6)}-${Math.ceil(Math.random() * 6)}`;

    const getValidCoords = () => {
      const coords = [];
      let tries = 0;

      while (coords.length < 6 && tries < 1000) {
        const y = Math.ceil(Math.random() * 6);
        const x = Math.ceil(Math.random() * 6);
        const newCoord = `${y}-${x}`;

        const yCount = coords.filter(c => +c.split('-')[0] === y).length;
        const xCount = coords.filter(c => +c.split('-')[1] === x).length;
        const edgeCount = coords.reduce((acc, c) => {
          const [cy, cx] = c.split('-').map(Number);
          return acc + ((cy === 1 || cy === 6 || cx === 1 || cx === 6) ? 1 : 0);
        }, 0);

        if (!coords.includes(newCoord) && yCount < 2 && xCount < 2 && edgeCount < 3) {
          coords.push(newCoord);
        }

        tries++;
      }

      return coords;
    };

    const getUniqueNumbers = (min, max) => {
      const numbers = [];
      while (numbers.length < 6) {
        const n = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!numbers.includes(n)) numbers.push(n);
      }
      return numbers;
    };

    const generateSetup = (chapter) => {
      const resultsLeft = document.getElementById("resultsLeft");
      const resultsRight = document.getElementById("resultsRight");
      const startPoint = document.getElementById("startPoint");
      const diceBox2 = document.getElementById("diceBox2");
      const presidioButton = document.getElementById("presidioButton");
      const fieldButton = document.getElementById("fieldButton");

      let leftNumbers, rightNumbers;

      if (chapter === 1) {
        leftNumbers = getUniqueNumbers(4, 9);
        rightNumbers = getUniqueNumbers(1, 6);
        diceBox2.style.display = 'none';
        presidioButton.style.display = 'none';
        fieldButton.style.display = 'inline-block';
      } else {
        leftNumbers = getUniqueNumbers(1, 6);
        rightNumbers = getUniqueNumbers(1, 6);
        diceBox2.style.display = 'inline-block';
        presidioButton.style.display = 'inline-block';
        fieldButton.style.display = 'none';
      }

      let coords = [];
      while (coords.length < 6) {
        coords = getValidCoords();
      }

      if (chapter === 1) {
        const labels = ['Q', 'K', 'N', 'B', 'R', 'P'];
        resultsLeft.innerHTML = leftNumbers.map((n, i) => `${labels[i]} ${n} (${coords[i]})`).join("<br>");
      } else {
        resultsLeft.innerHTML = leftNumbers.map(n => `${n}`).join("<br>");
      }

      resultsRight.innerHTML = rightNumbers.map(n => `${n}`).join("<br>");
      startPoint.innerText = `Starting point: ${getRandomCoord()}`;
    };

    const rollDice = () => Math.ceil(Math.random() * 6);

    document.getElementById("chapter1").onclick = () => generateSetup(1);
    document.getElementById("chapter2").onclick = () => generateSetup(2);

    document.getElementById("presidioButton").onclick = () => {
      document.getElementById("diceBox").innerText = rollDice();
      document.getElementById("diceBox2").innerText = rollDice();
    };

    document.getElementById("fieldButton").onclick = () => {
      document.getElementById("diceBox").innerText = rollDice();
    };

    document.getElementById("diceBox").onclick = () => {
      document.getElementById("diceBox").innerText = rollDice();
    };
  </script>
</body>
</html>
